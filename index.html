<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Portal Pro | Admin Dashboard</title>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore-compat.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' },
                        success: { 50: '#f0fdf4', 500: '#22c55e', 600: '#16a34a' },
                        warning: { 50: '#fefce8', 500: '#f59e0b', 600: '#d97706' },
                        danger: { 50: '#fef2f2', 500: '#ef4444', 600: '#dc2626' }
                    }
                }
            }
        }
    </script>
    
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .dark .glass {
            background: rgba(30, 41, 59, 0.7);
        }
        .input-focus {
            transition: all 0.3s ease;
            border: 2px solid #e2e8f0;
        }
        .input-focus:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn-pop {
            transition: all 0.2s ease;
        }
        .btn-pop:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 dark:from-slate-900 dark:to-slate-800 min-h-screen text-slate-800 dark:text-slate-200">

    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-white dark:bg-slate-900">
        <div class="relative">
            <div class="w-20 h-20 border-4 border-primary-100 dark:border-slate-700 border-t-primary-600 rounded-full animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <i data-lucide="shield" class="w-8 h-8 text-primary-600 dark:text-primary-400"></i>
            </div>
        </div>
        <p class="mt-6 text-lg font-medium text-slate-600 dark:text-slate-400 animate-pulse" id="loading-text">Initializing Admin Dashboard...</p>
    </div>

    <!-- Notification Toast -->
    <div id="notification-toast" class="fixed top-4 right-4 z-50 max-w-sm transition-all duration-300 transform translate-x-full"></div>

    <!-- Main App -->
    <div id="app-content" class="hidden">
        <!-- Content will be loaded here -->
    </div>

    <!-- Application Script -->
    <script>
        // ============================
        // FIREBASE CONFIGURATION
        // ============================
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyCfltr6BuElOXV0_p07uBkDngd5fLU6c-U",
            authDomain: "salary-e8a20.firebaseapp.com",
            projectId: "salary-e8a20",
            storageBucket: "salary-e8a20.firebasestorage.app",
            messagingSenderId: "743650143598",
            appId: "1:743650143598:web:d2427c3cbf9587c460657f",
            measurementId: "G-Z006ERF0Y2"
        };

        // ============================
        // ADMIN DASHBOARD APP
        // ============================
        class AdminDashboard {
            constructor() {
                this.app = null;
                this.auth = null;
                this.db = null;
                this.currentUser = null;
                this.pendingUsers = [];
                this.activeSessions = [];
            }

            async initialize() {
                try {
                    this.updateLoadingText('Initializing Firebase...');
                    
                    // Initialize Firebase
                    this.app = firebase.initializeApp(FIREBASE_CONFIG);
                    this.auth = firebase.auth();
                    this.db = firebase.firestore();
                    
                    // Set up auth state listener
                    this.auth.onAuthStateChanged((user) => {
                        this.currentUser = user;
                        this.handleAuthStateChange(user);
                    });
                    
                    console.log('Firebase initialized successfully');
                    return true;
                } catch (error) {
                    console.error('Firebase initialization error:', error);
                    this.showError('Failed to initialize Firebase. Please refresh the page.');
                    return false;
                }
            }

            async handleAuthStateChange(user) {
                if (user) {
                    console.log('User signed in:', user.email);
                    
                    // Check if user is admin
                    if (user.email === 'shivshreek@gmail.com') {
                        this.updateLoadingText('Loading admin dashboard...');
                        await this.loadAdminDashboard();
                    } else {
                        this.showError('Access denied. Admin only.');
                        await this.signOut();
                    }
                } else {
                    this.showLoginScreen();
                }
            }

            updateLoadingText(text) {
                const loadingText = document.getElementById('loading-text');
                if (loadingText) {
                    loadingText.textContent = text;
                }
            }

            showNotification(title, message, type = 'success') {
                const toast = document.getElementById('notification-toast');
                if (!toast) return;

                const typeConfig = {
                    success: { icon: 'check-circle', color: 'success' },
                    danger: { icon: 'alert-circle', color: 'danger' },
                    warning: { icon: 'alert-triangle', color: 'warning' },
                    info: { icon: 'info', color: 'primary' }
                }[type];

                toast.innerHTML = `
                    <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl p-4 border-l-4 border-${typeConfig.color}-500">
                        <div class="flex items-start">
                            <i data-lucide="${typeConfig.icon}" class="w-6 h-6 text-${typeConfig.color}-500 mt-0.5"></i>
                            <div class="ml-3 flex-1">
                                <p class="font-semibold text-slate-900 dark:text-white">${title}</p>
                                <p class="text-sm text-slate-600 dark:text-slate-400 mt-1">${message}</p>
                            </div>
                            <button onclick="this.parentElement.parentElement.style.transform='translateX(100%)'" 
                                    class="ml-4 text-slate-400 hover:text-slate-600">
                                <i data-lucide="x" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                toast.style.transform = 'translateX(0)';
                lucide.createIcons();
                
                setTimeout(() => {
                    toast.style.transform = 'translateX(100%)';
                }, 5000);
            }

            showError(message) {
                this.showNotification('Error', message, 'danger');
            }

            showLoginScreen() {
                const loadingScreen = document.getElementById('loading-screen');
                const appContent = document.getElementById('app-content');
                
                if (loadingScreen) loadingScreen.style.display = 'none';
                if (appContent) appContent.classList.add('hidden');
                
                // Show login UI
                document.body.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center p-4">
                        <div class="w-full max-w-md">
                            <div class="glass rounded-3xl shadow-2xl overflow-hidden border border-slate-200/50 dark:border-slate-700/50">
                                <div class="bg-gradient-to-r from-primary-600 to-primary-700 p-8 text-center">
                                    <div class="w-20 h-20 bg-white/10 rounded-full flex items-center justify-center mx-auto mb-4 backdrop-blur-sm border border-white/20">
                                        <i data-lucide="shield" class="w-10 h-10 text-white"></i>
                                    </div>
                                    <h1 class="text-2xl font-bold text-white">Admin Portal</h1>
                                    <p class="text-primary-200 text-sm mt-1">Admin Access Required</p>
                                </div>
                                
                                <div class="p-8">
                                    <div class="space-y-6">
                                        <div class="text-center">
                                            <h2 class="text-xl font-bold text-slate-800 dark:text-white">Admin Login</h2>
                                            <p class="text-slate-600 dark:text-slate-400 mt-1">Sign in with admin account</p>
                                        </div>
                                        
                                        <button onclick="adminDashboard.handleGoogleLogin()" 
                                                class="w-full bg-white hover:bg-slate-50 text-slate-800 font-semibold py-3 px-4 rounded-xl transition-all duration-300 border border-slate-300 shadow-sm flex items-center justify-center gap-3">
                                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
                                            <span>Sign in with Google</span>
                                        </button>
                                        
                                        <div class="text-center pt-4 border-t border-slate-100 dark:border-slate-800">
                                            <p class="text-xs text-slate-500 dark:text-slate-500">
                                                Only admin@company.com can access this portal
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                lucide.createIcons();
            }

            async handleGoogleLogin() {
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    const result = await this.auth.signInWithPopup(provider);
                    
                    if (result.user.email === 'shivshreek@gmail.com') {
                        this.showNotification('Welcome Admin', 'Loading dashboard...', 'success');
                    } else {
                        this.showError('Access denied. Admin only.');
                        await this.signOut();
                    }
                } catch (error) {
                    console.error('Google login error:', error);
                    this.showError('Login failed: ' + error.message);
                }
            }

            async loadAdminDashboard() {
                try {
                    // Hide loading screen
                    const loadingScreen = document.getElementById('loading-screen');
                    if (loadingScreen) loadingScreen.style.display = 'none';
                    
                    // Show app content
                    const appContent = document.getElementById('app-content');
                    if (appContent) {
                        appContent.classList.remove('hidden');
                        this.renderDashboard();
                    }
                    
                    // Load initial data
                    await this.loadPendingUsers();
                    await this.loadActiveSessions();
                    
                    // Set up real-time listeners
                    this.setupRealtimeListeners();
                    
                } catch (error) {
                    console.error('Load dashboard error:', error);
                    this.showError('Failed to load dashboard');
                }
            }

            renderDashboard() {
                const appContent = document.getElementById('app-content');
                if (!appContent) return;

                appContent.innerHTML = `
                    <div class="min-h-screen p-4 md:p-6">
                        <!-- Navigation -->
                        <div class="max-w-7xl mx-auto mb-8">
                            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                                <div class="flex items-center gap-4">
                                    <div class="glass rounded-2xl p-3 border border-slate-200/50 dark:border-slate-700/50">
                                        <div class="flex items-center gap-3">
                                            <div class="bg-gradient-to-r from-purple-500 to-purple-600 p-2 rounded-xl">
                                                <i data-lucide="shield-check" class="w-6 h-6 text-white"></i>
                                            </div>
                                            <div>
                                                <h1 class="font-bold text-slate-800 dark:text-white text-lg">Admin Dashboard</h1>
                                                <p class="text-xs text-slate-500 dark:text-slate-400">Manage user access and monitor activity</p>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="glass rounded-full px-3 py-1.5 border border-purple-200 dark:border-purple-800">
                                        <span class="text-xs font-semibold text-purple-700 dark:text-purple-300 flex items-center gap-1">
                                            <i data-lucide="shield-check" class="w-3 h-3"></i>
                                            ADMIN
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="flex items-center gap-2">
                                    <button onclick="adminDashboard.refreshDashboard()" 
                                            class="glass btn-pop p-3 rounded-xl border border-slate-200/50 dark:border-slate-700/50 hover:bg-white/50 dark:hover:bg-slate-800/50 transition-all duration-300">
                                        <i data-lucide="refresh-cw" class="w-5 h-5 text-slate-600 dark:text-slate-400"></i>
                                    </button>
                                    
                                    <button onclick="adminDashboard.toggleDarkMode()" 
                                            class="glass btn-pop p-3 rounded-xl border border-slate-200/50 dark:border-slate-700/50 hover:bg-white/50 dark:hover:bg-slate-800/50 transition-all duration-300 group">
                                        <i data-lucide="moon" class="w-5 h-5 text-slate-600 dark:hidden group-hover:text-primary-600"></i>
                                        <i data-lucide="sun" class="w-5 h-5 hidden dark:block text-yellow-400"></i>
                                    </button>
                                    
                                    <div class="relative group">
                                        <button class="glass btn-pop flex items-center gap-3 p-3 rounded-xl border border-slate-200/50 dark:border-slate-700/50 hover:bg-white/50 dark:hover:bg-slate-800/50 transition-all duration-300">
                                            <img id="user-avatar" src="${this.currentUser?.photoURL || ''}" class="w-8 h-8 rounded-full border-2 border-white shadow">
                                            <div class="text-left">
                                                <p class="text-sm font-semibold text-slate-800 dark:text-white">${this.currentUser?.displayName || 'Admin'}</p>
                                                <p class="text-xs text-slate-500 dark:text-slate-400">Administrator</p>
                                            </div>
                                            <i data-lucide="chevron-down" class="w-4 h-4 text-slate-400"></i>
                                        </button>
                                        
                                        <div class="absolute right-0 top-full mt-2 w-48 glass rounded-xl shadow-2xl border border-slate-200/50 dark:border-slate-700/50 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300">
                                            <div class="p-2">
                                                <div class="p-3 border-b border-slate-200/50 dark:border-slate-700/50">
                                                    <p class="text-sm font-medium text-slate-800 dark:text-white">Signed in as</p>
                                                    <p class="text-xs text-slate-500 dark:text-slate-400 truncate">${this.currentUser?.email || ''}</p>
                                                </div>
                                                <button onclick="adminDashboard.signOut()" 
                                                        class="w-full text-left px-3 py-2.5 text-sm text-danger-600 hover:bg-danger-50 dark:hover:bg-danger-900/20 rounded-lg flex items-center gap-2">
                                                    <i data-lucide="log-out" class="w-4 h-4"></i>
                                                    Sign Out
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Quick Stats -->
                        <div class="max-w-7xl mx-auto mb-8">
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div class="glass rounded-2xl p-5 border border-slate-200/50 dark:border-slate-700/50">
                                    <div class="flex items-center justify-between mb-4">
                                        <div class="p-2 bg-primary-100 dark:bg-primary-900/30 rounded-lg">
                                            <i data-lucide="users" class="w-5 h-5 text-primary-600 dark:text-primary-400"></i>
                                        </div>
                                        <span id="active-count" class="text-2xl font-bold text-slate-800 dark:text-white">0</span>
                                    </div>
                                    <h3 class="text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1">Active Sessions</h3>
                                    <p class="text-xs text-slate-500 dark:text-slate-500">Users currently online</p>
                                </div>
                                
                                <div class="glass rounded-2xl p-5 border border-slate-200/50 dark:border-slate-700/50">
                                    <div class="flex items-center justify-between mb-4">
                                        <div class="p-2 bg-warning-100 dark:bg-warning-900/30 rounded-lg">
                                            <i data-lucide="clock" class="w-5 h-5 text-warning-600 dark:text-warning-400"></i>
                                        </div>
                                        <span id="pending-count" class="text-2xl font-bold text-slate-800 dark:text-white">0</span>
                                    </div>
                                    <h3 class="text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1">Pending Approvals</h3>
                                    <p class="text-xs text-slate-500 dark:text-slate-500">Waiting for OTP verification</p>
                                </div>
                                
                                <div class="glass rounded-2xl p-5 border border-slate-200/50 dark:border-slate-700/50">
                                    <div class="flex items-center justify-between mb-4">
                                        <div class="p-2 bg-success-100 dark:bg-success-900/30 rounded-lg">
                                            <i data-lucide="check-circle" class="w-5 h-5 text-success-600 dark:text-success-400"></i>
                                        </div>
                                        <span id="approved-count" class="text-2xl font-bold text-slate-800 dark:text-white">0</span>
                                    </div>
                                    <h3 class="text-sm font-semibold text-slate-700 dark:text-slate-300 mb-1">Approved Today</h3>
                                    <p class="text-xs text-slate-500 dark:text-slate-500">Users approved in last 24h</p>
                                </div>
                            </div>
                        </div>

                        <!-- Main Content -->
                        <div class="max-w-7xl mx-auto">
                            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                                <!-- Quick OTP Generation -->
                                <div class="glass rounded-3xl p-6 border border-slate-200/50 dark:border-slate-700/50">
                                    <div class="flex items-center justify-between mb-6">
                                        <div class="flex items-center gap-3">
                                            <div class="bg-gradient-to-r from-green-500 to-green-600 p-2 rounded-xl">
                                                <i data-lucide="key-round" class="w-6 h-6 text-white"></i>
                                            </div>
                                            <div>
                                                <h3 class="text-lg font-bold text-slate-800 dark:text-white">Quick OTP Generator</h3>
                                                <p class="text-sm text-slate-600 dark:text-slate-400">Generate OTP for users instantly</p>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="space-y-5">
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div>
                                                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">User Email</label>
                                                <input type="email" id="user-email-input" class="input-focus w-full px-4 py-3 rounded-xl" placeholder="employee@company.com">
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">User Name</label>
                                                <input type="text" id="user-name-input" class="input-focus w-full px-4 py-3 rounded-xl" placeholder="John Doe">
                                            </div>
                                        </div>
                                        
                                        <button onclick="adminDashboard.generateUserOTP()" 
                                                class="w-full btn-pop bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-semibold py-3.5 rounded-xl transition-all duration-300 shadow-lg flex items-center justify-center gap-3">
                                            <i data-lucide="key" class="w-5 h-5"></i>
                                            Generate & Share OTP
                                        </button>
                                        
                                        <!-- Generated OTP Display -->
                                        <div id="otp-result" class="hidden space-y-4 p-5 bg-gradient-to-r from-green-50 to-emerald-50 dark:from-green-900/20 dark:to-emerald-900/20 rounded-2xl border border-green-200 dark:border-green-800">
                                            <!-- Will be populated when OTP is generated -->
                                        </div>
                                    </div>
                                </div>

                                <!-- Pending Approvals -->
                                <div class="glass rounded-3xl p-6 border border-slate-200/50 dark:border-slate-700/50">
                                    <div class="flex items-center justify-between mb-6">
                                        <div class="flex items-center gap-3">
                                            <div class="bg-gradient-to-r from-warning-500 to-warning-600 p-2 rounded-xl">
                                                <i data-lucide="clock" class="w-6 h-6 text-white"></i>
                                            </div>
                                            <div>
                                                <h3 class="text-lg font-bold text-slate-800 dark:text-white">Pending Approvals</h3>
                                                <p class="text-sm text-slate-600 dark:text-slate-400">Users waiting for verification</p>
                                            </div>
                                        </div>
                                        <div id="pending-badge" class="notification-badge">0</div>
                                    </div>
                                    
                                    <div id="pending-users-list" class="space-y-4 max-h-[300px] overflow-y-auto pr-2">
                                        <div class="text-center py-8">
                                            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-slate-100 dark:bg-slate-800 mb-3">
                                                <i data-lucide="check-circle" class="w-6 h-6 text-slate-400"></i>
                                            </div>
                                            <p class="text-slate-500 dark:text-slate-500">No pending approvals</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Active Sessions -->
                            <div class="glass rounded-3xl p-6 border border-slate-200/50 dark:border-slate-700/50">
                                <div class="flex items-center justify-between mb-6">
                                    <div class="flex items-center gap-3">
                                        <div class="bg-gradient-to-r from-purple-500 to-purple-600 p-2 rounded-xl">
                                            <i data-lucide="monitor" class="w-6 h-6 text-white"></i>
                                        </div>
                                        <div>
                                            <h3 class="text-lg font-bold text-slate-800 dark:text-white">Active Sessions</h3>
                                            <p class="text-sm text-slate-600 dark:text-slate-400">Currently logged in users</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div id="active-users-list" class="space-y-4 max-h-[400px] overflow-y-auto pr-2">
                                    <div class="text-center py-8">
                                        <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-slate-100 dark:bg-slate-800 mb-3">
                                            <i data-lucide="users" class="w-6 h-6 text-slate-400"></i>
                                        </div>
                                        <p class="text-slate-500 dark:text-slate-500">No active sessions</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                lucide.createIcons();
            }

            async loadPendingUsers() {
                try {
                    const snapshot = await this.db.collection('sessions')
                        .where('status', '==', 'pending')
                        .orderBy('createdAt', 'desc')
                        .get();
                    
                    this.pendingUsers = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    this.updatePendingUsersList();
                    this.updateStats();
                    
                } catch (error) {
                    console.error('Load pending users error:', error);
                    this.showError('Failed to load pending users');
                }
            }

            async loadActiveSessions() {
                try {
                    const snapshot = await this.db.collection('sessions')
                        .where('status', '==', 'active')
                        .orderBy('otpVerifiedAt', 'desc')
                        .get();
                    
                    this.activeSessions = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    
                    this.updateActiveSessionsList();
                    this.updateStats();
                    
                } catch (error) {
                    console.error('Load active sessions error:', error);
                    this.showError('Failed to load active sessions');
                }
            }

            updatePendingUsersList() {
                const container = document.getElementById('pending-users-list');
                if (!container) return;

                if (this.pendingUsers.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-8">
                            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-slate-100 dark:bg-slate-800 mb-3">
                                <i data-lucide="check-circle" class="w-6 h-6 text-slate-400"></i>
                            </div>
                            <p class="text-slate-500 dark:text-slate-500">No pending approvals</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = this.pendingUsers.map(user => `
                        <div class="glass p-4 rounded-xl border border-warning-200 dark:border-warning-800">
                            <div class="flex items-center justify-between mb-3">
                                <div class="flex items-center gap-3">
                                    <img src="${user.photoURL || 'https://ui-avatars.com/api/?name=' + (user.displayName || 'User')}" 
                                         class="w-10 h-10 rounded-full border-2 border-white shadow">
                                    <div>
                                        <p class="font-semibold text-slate-800 dark:text-white">${user.displayName || 'Unknown User'}</p>
                                        <p class="text-xs text-slate-500 dark:text-slate-400">${user.email || 'No email'}</p>
                                    </div>
                                </div>
                                <span class="text-xs px-2 py-1 rounded bg-warning-100 text-warning-700 dark:bg-warning-900/30 dark:text-warning-400">
                                    Pending
                                </span>
                            </div>
                            
                            <div class="space-y-3">
                                <div class="bg-warning-50 dark:bg-warning-900/20 p-3 rounded-lg">
                                    <div class="flex items-center justify-between mb-2">
                                        <span class="text-sm font-medium text-warning-700 dark:text-warning-300">Generated OTP</span>
                                        <span class="text-xs text-slate-500">${this.formatTimeAgo(user.createdAt)}</span>
                                    </div>
                                    <p class="text-2xl font-mono font-bold text-center text-warning-700 dark:text-warning-300">${user.otp || 'N/A'}</p>
                                </div>
                                
                                <div class="flex gap-2">
                                    <button onclick="adminDashboard.approveUser('${user.id}')" 
                                            class="flex-1 btn-pop bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-semibold py-2 rounded-lg transition-all duration-300 flex items-center justify-center gap-2">
                                        <i data-lucide="check" class="w-4 h-4"></i>
                                        Approve
                                    </button>
                                    <button onclick="adminDashboard.rejectUser('${user.id}')" 
                                            class="flex-1 btn-pop bg-gradient-to-r from-danger-600 to-danger-700 hover:from-danger-700 hover:to-danger-800 text-white font-semibold py-2 rounded-lg transition-all duration-300 flex items-center justify-center gap-2">
                                        <i data-lucide="x" class="w-4 h-4"></i>
                                        Reject
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            }

            updateActiveSessionsList() {
                const container = document.getElementById('active-users-list');
                if (!container) return;

                if (this.activeSessions.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-8">
                            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-slate-100 dark:bg-slate-800 mb-3">
                                <i data-lucide="users" class="w-6 h-6 text-slate-400"></i>
                            </div>
                            <p class="text-slate-500 dark:text-slate-500">No active sessions</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = this.activeSessions.map(session => `
                        <div class="glass p-4 rounded-xl border border-slate-200/50 dark:border-slate-700/50">
                            <div class="flex items-center justify-between mb-3">
                                <div class="flex items-center gap-3">
                                    <img src="${session.photoURL || 'https://ui-avatars.com/api/?name=' + (session.displayName || 'User')}" 
                                         class="w-10 h-10 rounded-full border-2 border-white shadow">
                                    <div>
                                        <p class="font-semibold text-slate-800 dark:text-white flex items-center gap-2">
                                            ${session.displayName || 'Unknown User'}
                                            ${session.email === 'shivshreek@gmail.com' ? 
                                                '<span class="text-xs px-1.5 py-0.5 rounded bg-purple-100 text-purple-700 dark:bg-purple-900/30 dark:text-purple-400">Admin</span>' : ''}
                                        </p>
                                        <p class="text-xs text-slate-500 dark:text-slate-400">${session.email || 'No email'}</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <p class="text-xs text-slate-500 dark:text-slate-400">Active for</p>
                                    <p class="text-sm font-medium text-slate-700 dark:text-slate-300">${this.formatTimeAgo(session.otpVerifiedAt)}</p>
                                </div>
                            </div>
                            
                            <div class="flex items-center justify-between text-xs text-slate-500 dark:text-slate-500">
                                <div class="flex items-center gap-2">
                                    <i data-lucide="monitor" class="w-3 h-3"></i>
                                    <span>${session.device?.split(' ')[0] || 'Unknown'} • ${session.platform || 'Unknown'}</span>
                                </div>
                                ${session.email !== 'shivshreek@gmail.com' ? `
                                    <button onclick="adminDashboard.revokeAccess('${session.id}')" 
                                            class="text-danger-600 hover:text-danger-700 dark:text-danger-400 dark:hover:text-danger-300 flex items-center gap-1">
                                        <i data-lucide="user-x" class="w-3 h-3"></i>
                                        Revoke
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    `).join('');
                }
            }

            updateStats() {
                // Update counts
                const activeCount = document.getElementById('active-count');
                const pendingCount = document.getElementById('pending-count');
                const approvedCount = document.getElementById('approved-count');
                const pendingBadge = document.getElementById('pending-badge');
                
                if (activeCount) activeCount.textContent = this.activeSessions.length;
                if (pendingCount) pendingCount.textContent = this.pendingUsers.length;
                if (approvedCount) approvedCount.textContent = this.activeSessions.length;
                
                if (pendingBadge) {
                    pendingBadge.textContent = this.pendingUsers.length;
                    pendingBadge.classList.toggle('hidden', this.pendingUsers.length === 0);
                }
            }

            formatTimeAgo(timestamp) {
                if (!timestamp) return 'Unknown';
                
                const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
                const seconds = Math.floor((new Date() - date) / 1000);
                
                let interval = Math.floor(seconds / 31536000);
                if (interval >= 1) return interval + 'y ago';
                
                interval = Math.floor(seconds / 2592000);
                if (interval >= 1) return interval + 'mo ago';
                
                interval = Math.floor(seconds / 86400);
                if (interval >= 1) return interval + 'd ago';
                
                interval = Math.floor(seconds / 3600);
                if (interval >= 1) return interval + 'h ago';
                
                interval = Math.floor(seconds / 60);
                if (interval >= 1) return interval + 'm ago';
                
                return 'just now';
            }

            setupRealtimeListeners() {
                // Listen for new pending users
                this.db.collection('sessions')
                    .where('status', '==', 'pending')
                    .onSnapshot((snapshot) => {
                        this.pendingUsers = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        this.updatePendingUsersList();
                        this.updateStats();
                    });
                
                // Listen for active sessions changes
                this.db.collection('sessions')
                    .where('status', '==', 'active')
                    .onSnapshot((snapshot) => {
                        this.activeSessions = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        this.updateActiveSessionsList();
                        this.updateStats();
                    });
            }

            async generateUserOTP() {
                const userEmail = document.getElementById('user-email-input')?.value.trim();
                const userName = document.getElementById('user-name-input')?.value.trim();

                if (!userEmail || !userName) {
                    this.showNotification('Please enter both email and name', 'Both fields are required', 'warning');
                    return;
                }

                const otp = Math.floor(100000 + Math.random() * 900000).toString();
                const expiryTime = new Date(Date.now() + 10 * 60 * 1000);

                try {
                    await this.db.collection('sessions').add({
                        uid: 'admin_gen_' + Date.now(),
                        email: userEmail,
                        displayName: userName,
                        photoURL: `https://ui-avatars.com/api/?name=${encodeURIComponent(userName)}&background=3b82f6&color=fff`,
                        role: 'user',
                        status: 'pending',
                        otp: otp,
                        device: 'Admin Generated',
                        platform: 'Admin Panel',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        generatedBy: this.currentUser.email,
                        expiresAt: firebase.firestore.Timestamp.fromDate(expiryTime)
                    });
                    
                    // Show OTP result
                    const otpResult = document.getElementById('otp-result');
                    if (otpResult) {
                        otpResult.classList.remove('hidden');
                        otpResult.innerHTML = `
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-2">
                                    <i data-lucide="check-circle" class="w-5 h-5 text-green-600 dark:text-green-400"></i>
                                    <h4 class="font-bold text-green-800 dark:text-green-300">OTP Generated Successfully!</h4>
                                </div>
                                <button onclick="adminDashboard.copyOTP('${otp}')" class="text-sm bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-300 px-3 py-1.5 rounded-lg flex items-center gap-2">
                                    <i data-lucide="copy" class="w-4 h-4"></i>
                                    Copy OTP
                                </button>
                            </div>
                            
                            <div class="space-y-3">
                                <p class="text-sm text-green-700 dark:text-green-300">Share this OTP with the user:</p>
                                <div class="flex items-center justify-between gap-4">
                                    <div class="flex-1 bg-white dark:bg-slate-800 p-4 rounded-xl border-2 border-green-300 dark:border-green-700">
                                        <p class="text-3xl font-mono font-bold text-center text-green-700 dark:text-green-300 tracking-widest">${otp}</p>
                                    </div>
                                    <button onclick="adminDashboard.shareOTP('${userName}', '${otp}')" class="glass p-3 rounded-xl border border-slate-200/50 dark:border-slate-700/50 hover:bg-white/50 dark:hover:bg-slate-800/50 transition-all duration-300">
                                        <i data-lucide="share-2" class="w-5 h-5 text-slate-600 dark:text-slate-400"></i>
                                    </button>
                                </div>
                                <p class="text-xs text-green-600 dark:text-green-400 text-center">
                                    <i data-lucide="clock" class="w-3 h-3 inline mr-1"></i>
                                    Valid for 10 minutes • Expires at ${expiryTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                </p>
                            </div>
                        `;
                        
                        lucide.createIcons();
                    }

                    // Clear inputs
                    const emailInput = document.getElementById('user-email-input');
                    const nameInput = document.getElementById('user-name-input');
                    if (emailInput) emailInput.value = '';
                    if (nameInput) nameInput.value = '';
                    
                    this.showNotification('OTP Generated', `OTP for ${userName} is ready to share`);
                    
                } catch (error) {
                    console.error('Generate OTP error:', error);
                    this.showError('Failed to generate OTP: ' + error.message);
                }
            }

            copyOTP(otp) {
                navigator.clipboard.writeText(otp).then(() => {
                    this.showNotification('Copied!', 'OTP copied to clipboard');
                });
            }

            shareOTP(userName, otp) {
                const shareText = `OTP for ${userName}: ${otp}\n\nValid for 10 minutes.\n\nSalary Portal Access`;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Salary Portal OTP',
                        text: shareText
                    });
                } else {
                    this.copyOTP(shareText);
                }
            }

            async approveUser(sessionId) {
                if (confirm('Approve this user for access?')) {
                    try {
                        await this.db.collection('sessions').doc(sessionId).update({
                            status: 'active',
                            otp: null,
                            approvedBy: this.currentUser.email,
                            approvedAt: firebase.firestore.FieldValue.serverTimestamp(),
                            otpVerifiedAt: firebase.firestore.FieldValue.serverTimestamp(),
                            expiresAt: firebase.firestore.Timestamp.fromDate(new Date(Date.now() + 24 * 60 * 60 * 1000))
                        });
                        
                        this.showNotification('User Approved', 'User can now access the portal');
                    } catch (error) {
                        console.error('Approve user error:', error);
                        this.showError('Failed to approve user');
                    }
                }
            }

            async rejectUser(sessionId) {
                if (confirm('Reject this user\'s access request?')) {
                    try {
                        await this.db.collection('sessions').doc(sessionId).update({
                            status: 'rejected',
                            rejectedBy: this.currentUser.email,
                            rejectedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        this.showNotification('User Rejected', 'Access request has been rejected');
                    } catch (error) {
                        console.error('Reject user error:', error);
                        this.showError('Failed to reject user');
                    }
                }
            }

            async revokeAccess(sessionId) {
                if (confirm('Revoke access for this user?')) {
                    try {
                        await this.db.collection('sessions').doc(sessionId).update({
                            status: 'revoked',
                            revokedBy: this.currentUser.email,
                            revokedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        this.showNotification('Access Revoked', 'User session has been terminated');
                    } catch (error) {
                        console.error('Revoke access error:', error);
                        this.showError('Failed to revoke access');
                    }
                }
            }

            refreshDashboard() {
                this.showNotification('Refreshing...', 'Updating dashboard data', 'info');
                this.loadPendingUsers();
                this.loadActiveSessions();
            }

            toggleDarkMode() {
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('darkMode', document.documentElement.classList.contains('dark') ? 'enabled' : 'disabled');
            }

            async signOut() {
                try {
                    await this.auth.signOut();
                    this.showNotification('Signed Out', 'You have been signed out');
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                } catch (error) {
                    console.error('Sign out error:', error);
                    this.showError('Failed to sign out');
                }
            }
        }

        // ============================
        // INITIALIZATION
        // ============================
        let adminDashboard;

        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize Lucide icons
            lucide.createIcons();
            
            // Initialize dark mode
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.documentElement.classList.add('dark');
            }
            
            // Create and initialize the dashboard
            adminDashboard = new AdminDashboard();
            await adminDashboard.initialize();
            
            // Make adminDashboard available globally
            window.adminDashboard = adminDashboard;
        });

        // Global error handling
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            if (adminDashboard) {
                adminDashboard.showError('An unexpected error occurred. Please refresh the page.');
            }
        });

        // Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>
