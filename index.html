<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Firebase SDKs - Updated Version -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- PDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8' },
                        success: { 50: '#f0fdf4', 500: '#22c55e', 600: '#16a34a' },
                        warning: { 50: '#fefce8', 500: '#f59e0b', 600: '#d97706' },
                        danger: { 50: '#fef2f2', 500: '#ef4444', 600: '#dc2626' }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'shake': 'shake 0.5s ease-in-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                            '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' }
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .dark .glass {
            background: rgba(30, 41, 59, 0.7);
        }
        .input-focus {
            transition: all 0.3s ease;
            border: 2px solid #e2e8f0;
        }
        .input-focus:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn-pop {
            transition: all 0.2s ease;
        }
        .btn-pop:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .otp-input {
            width: 50px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #cbd5e1;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .otp-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        .salary-table {
            border-collapse: separate;
            border-spacing: 0;
        }
        .salary-table th {
            border-bottom: 2px solid #e5e7eb;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }
        .salary-table td {
            border-bottom: 1px solid #f3f4f6;
            padding: 12px 16px;
        }
        .salary-table tr:last-child td {
            border-bottom: none;
        }
        @media print {
            body * { visibility: hidden; }
            #payslip-container, #payslip-container * { 
                visibility: visible; 
                color: black !important;
            }
            #payslip-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                background: white !important;
                box-shadow: none;
                border: none;
            }
            .no-print { display: none !important; }
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 dark:from-slate-900 dark:to-slate-800 min-h-screen text-slate-800 dark:text-slate-200">

    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-white dark:bg-slate-900">
        <div class="relative">
            <div class="w-20 h-20 border-4 border-primary-100 dark:border-slate-700 border-t-primary-600 rounded-full animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <i data-lucide="wallet" class="w-8 h-8 text-primary-600 dark:text-primary-400"></i>
            </div>
        </div>
        <p class="mt-6 text-lg font-medium text-slate-600 dark:text-slate-400 animate-pulse" id="loading-text">Loading Salary Portal...</p>
    </div>

    <!-- Notification Toast -->
    <div id="notification-toast" class="fixed top-4 right-4 z-50 max-w-sm transition-all duration-300 transform translate-x-full"></div>

    <!-- OTP Screen -->
    <div id="otp-screen" class="hidden min-h-screen items-center justify-center p-4">
        <!-- OTP content will be loaded here -->
    </div>

    <!-- Main App -->
    <div id="app-content" class="hidden">
        <!-- Content will be loaded here -->
    </div>

    <!-- Application Script -->
    <script>
        // ============================
        // FIREBASE CONFIGURATION
        // ============================
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyCfltr6BuElOXV0_p07uBkDngd5fLU6c-U",
            authDomain: "salary-e8a20.firebaseapp.com",
            projectId: "salary-e8a20",
            storageBucket: "salary-e8a20.firebasestorage.app",
            messagingSenderId: "743650143598",
            appId: "1:743650143598:web:d2427c3cbf9587c460657f",
            measurementId: "G-Z006ERF0Y2"
        };

        // ============================
        // EMPLOYEE SALARY PORTAL
        // ============================
        class EmployeePortal {
            constructor() {
                this.app = null;
                this.auth = null;
                this.db = null;
                this.currentUser = null;
                this.userData = {};
                this.salaryData = {
                    basic: 23541,
                    workingDays: 26,
                    presentDays: 25,
                    varHours: 131.24,
                    varRate: 105.00,
                    foodAllow: 3000,
                    otherEarn: 0,
                    busDed: 750
                };
                this.isAdmin = false;
                this.currentOTP = '';
                this.lastPayslipData = null;
            }

            async initialize() {
                try {
                    this.updateLoadingText('Initializing Firebase...');
                    
                    // Check Firebase availability
                    if (typeof firebase === 'undefined') {
                        throw new Error('Firebase SDK not loaded. Please check your internet connection.');
                    }
                    
                    // Initialize Firebase
                    this.app = firebase.initializeApp(FIREBASE_CONFIG);
                    this.auth = firebase.auth();
                    this.db = firebase.firestore();
                    
                    console.log('Firebase initialized successfully');
                    
                    // Set up auth state listener
                    this.auth.onAuthStateChanged((user) => {
                        this.currentUser = user;
                        this.handleAuthStateChange(user);
                    });
                    
                    return true;
                } catch (error) {
                    console.error('Firebase initialization error:', error);
                    this.showErrorOnLoading('Initialization Failed', error.message);
                    return false;
                }
            }

            showErrorOnLoading(title, message) {
                const loadingText = document.getElementById('loading-text');
                if (loadingText) {
                    loadingText.innerHTML = `
                        <div class="text-center animate-fade-in">
                            <div class="w-16 h-16 bg-red-100 dark:bg-red-900 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i data-lucide="alert-circle" class="w-8 h-8 text-red-600 dark:text-red-400"></i>
                            </div>
                            <h3 class="text-lg font-semibold text-red-600 dark:text-red-400 mb-2">${title}</h3>
                            <p class="text-sm text-slate-600 dark:text-slate-400 mb-4">${message}</p>
                            <div class="flex gap-3 justify-center">
                                <button onclick="window.location.reload()" 
                                        class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg text-sm">
                                    <i data-lucide="refresh-cw" class="w-4 h-4 inline mr-2"></i>
                                    Retry
                                </button>
                                <button onclick="employeePortal.showOfflineMode()"
                                        class="bg-slate-100 hover:bg-slate-200 text-slate-800 px-4 py-2 rounded-lg text-sm">
                                    <i data-lucide="wifi-off" class="w-4 h-4 inline mr-2"></i>
                                    Offline Mode
                                </button>
                            </div>
                        </div>
                    `;
                    lucide.createIcons();
                }
            }

            showOfflineMode() {
                const loadingScreen = document.getElementById('loading-screen');
                const appContent = document.getElementById('app-content');
                
                if (loadingScreen) loadingScreen.style.display = 'none';
                if (appContent) {
                    appContent.classList.remove('hidden');
                    this.renderOfflineCalculator();
                }
            }

            renderOfflineCalculator() {
                const appContent = document.getElementById('app-content');
                if (!appContent) return;

                appContent.innerHTML = `
                    <div class="min-h-screen p-4">
                        <div class="max-w-6xl mx-auto">
                            <!-- Offline Header -->
                            <div class="glass rounded-3xl p-6 mb-6 border border-slate-200/50 dark:border-slate-700/50">
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center gap-4">
                                        <div class="bg-gradient-to-r from-yellow-500 to-yellow-600 p-3 rounded-xl">
                                            <i data-lucide="wifi-off" class="w-8 h-8 text-white"></i>
                                        </div>
                                        <div>
                                            <h1 class="text-2xl font-bold text-slate-800 dark:text-white">Offline Salary Calculator</h1>
                                            <p class="text-slate-600 dark:text-slate-400">Working in offline mode. Some features may be limited.</p>
                                        </div>
                                    </div>
                                    <button onclick="window.location.reload()"
                                            class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                                        <i data-lucide="wifi" class="w-4 h-4"></i>
                                        Reconnect
                                    </button>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                <!-- Calculator Inputs -->
                                <div class="lg:col-span-1 space-y-6">
                                    <div class="glass rounded-3xl p-6 border border-slate-200/50 dark:border-slate-700/50">
                                        <h3 class="text-lg font-bold mb-4">Salary Calculator</h3>
                                        <div class="space-y-4" id="offline-calculator-inputs">
                                            <!-- Inputs will be populated -->
                                        </div>
                                        <div class="mt-6 space-y-3">
                                            <button onclick="employeePortal.calculateOfflineSalary()"
                                                    class="w-full bg-green-600 hover:bg-green-700 text-white py-2.5 rounded-lg">
                                                Calculate
                                            </button>
                                            <button onclick="employeePortal.editPayslipOffline()"
                                                    class="w-full bg-yellow-600 hover:bg-yellow-700 text-white py-2.5 rounded-lg flex items-center justify-center gap-2">
                                                <i data-lucide="edit" class="w-4 h-4"></i>
                                                Edit Payslip
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- Payslip Preview -->
                                <div class="lg:col-span-2">
                                    <div class="glass rounded-3xl p-6 border border-slate-200/50 dark:border-slate-700/50">
                                        <div id="offline-payslip-preview">
                                            <!-- Payslip will be rendered here -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                this.renderOfflineInputs();
                this.calculateOfflineSalary();
                lucide.createIcons();
            }

            renderOfflineInputs() {
                const container = document.getElementById('offline-calculator-inputs');
                if (!container) return;

                const inputs = [
                    { id: 'basic', label: 'Basic Salary', value: this.salaryData.basic, prefix: '₹' },
                    { id: 'workingDays', label: 'Working Days', value: this.salaryData.workingDays },
                    { id: 'presentDays', label: 'Present Days', value: this.salaryData.presentDays },
                    { id: 'varHours', label: 'Variable Hours', value: this.salaryData.varHours, step: '0.01' },
                    { id: 'varRate', label: 'Variable Rate', value: this.salaryData.varRate, prefix: '₹', step: '0.01' },
                    { id: 'foodAllow', label: 'Food Allowance', value: this.salaryData.foodAllow, prefix: '₹' },
                    { id: 'otherEarn', label: 'Other Earnings', value: this.salaryData.otherEarn, prefix: '₹' },
                    { id: 'busDed', label: 'Bus Deduction', value: this.salaryData.busDed, prefix: '₹' }
                ];

                container.innerHTML = inputs.map(input => `
                    <div>
                        <label class="block text-sm font-medium mb-1">${input.label}</label>
                        <div class="relative">
                            ${input.prefix ? `<span class="absolute left-3 top-2.5 text-slate-500">${input.prefix}</span>` : ''}
                            <input type="number" 
                                   id="offline-${input.id}" 
                                   value="${input.value}"
                                   ${input.step ? `step="${input.step}"` : ''}
                                   class="w-full ${input.prefix ? 'pl-8' : ''} px-3 py-2 border rounded-lg"
                                   oninput="employeePortal.updateOfflineSalaryData('${input.id}', this.value)">
                        </div>
                    </div>
                `).join('');
            }

            updateOfflineSalaryData(field, value) {
                this.salaryData[field] = parseFloat(value) || 0;
            }

            calculateOfflineSalary() {
                const preview = document.getElementById('offline-payslip-preview');
                if (!preview) return;

                const results = this.calculateSalaryResults();
                preview.innerHTML = this.generatePayslipHTML(results);
                this.showNotification('Calculated', 'Salary updated', 'success');
            }

            async handleAuthStateChange(user) {
                if (user) {
                    console.log('User signed in:', user.email);
                    
                    // Check if user is admin
                    this.isAdmin = user.email === 'shivshreek@gmail.com';
                    
                    if (this.isAdmin) {
                        this.updateLoadingText('Loading admin dashboard...');
                        await this.loadAdminDashboard();
                    } else {
                        // Check if user has active session
                        const hasActiveSession = await this.checkActiveSession(user.uid);
                        
                        if (hasActiveSession) {
                            this.updateLoadingText('Loading your dashboard...');
                            await this.loadEmployeeData();
                            await this.showCalculator();
                        } else {
                            this.updateLoadingText('Verifying access...');
                            await this.showOTPScreen(user);
                        }
                    }
                } else {
                    this.showLoginScreen();
                }
            }

            async checkActiveSession(uid) {
                try {
                    const sessionDoc = await this.db.collection('sessions').doc(uid).get();
                    if (!sessionDoc.exists) return false;
                    
                    const sessionData = sessionDoc.data();
                    const isActive = sessionData.status === 'active';
                    const isNotExpired = new Date(sessionData.expiresAt?.toDate()) > new Date();
                    
                    return isActive && isNotExpired;
                } catch (error) {
                    console.error('Session check error:', error);
                    return false;
                }
            }

            updateLoadingText(text) {
                const loadingText = document.getElementById('loading-text');
                if (loadingText) {
                    loadingText.textContent = text;
                }
            }

            showNotification(title, message, type = 'success') {
                const toast = document.getElementById('notification-toast');
                if (!toast) return;

                const typeConfig = {
                    success: { icon: 'check-circle', color: 'success' },
                    danger: { icon: 'alert-circle', color: 'danger' },
                    warning: { icon: 'alert-triangle', color: 'warning' },
                    info: { icon: 'info', color: 'primary' }
                }[type];

                toast.innerHTML = `
                    <div class="bg-white dark:bg-slate-800 rounded-lg shadow-xl p-4 border-l-4 border-${typeConfig.color}-500 animate-fade-in">
                        <div class="flex items-start">
                            <i data-lucide="${typeConfig.icon}" class="w-6 h-6 text-${typeConfig.color}-500 mt-0.5"></i>
                            <div class="ml-3 flex-1">
                                <p class="font-semibold text-slate-900 dark:text-white">${title}</p>
                                <p class="text-sm text-slate-600 dark:text-slate-400 mt-1">${message}</p>
                            </div>
                            <button onclick="this.parentElement.parentElement.style.transform='translateX(100%)'" 
                                    class="ml-4 text-slate-400 hover:text-slate-600">
                                <i data-lucide="x" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                toast.style.transform = 'translateX(0)';
                lucide.createIcons();
                
                setTimeout(() => {
                    toast.style.transform = 'translateX(100%)';
                }, 5000);
            }

            showError(message) {
                this.showNotification('Error', message, 'danger');
            }

            showLoginScreen() {
                const loadingScreen = document.getElementById('loading-screen');
                const appContent = document.getElementById('app-content');
                const otpScreen = document.getElementById('otp-screen');
                
                if (loadingScreen) loadingScreen.style.display = 'none';
                if (appContent) appContent.classList.add('hidden');
                if (otpScreen) otpScreen.classList.add('hidden');
                
                document.body.innerHTML = `
                    <div class="min-h-screen flex items-center justify-center p-4 animate-fade-in">
                        <div class="w-full max-w-md">
                            <div class="glass rounded-3xl shadow-2xl overflow-hidden border border-slate-200/50 dark:border-slate-700/50">
                                <div class="bg-gradient-to-r from-primary-600 to-primary-700 p-8 text-center">
                                    <div class="w-20 h-20 bg-white/10 rounded-full flex items-center justify-center mx-auto mb-4 backdrop-blur-sm border border-white/20">
                                        <i data-lucide="wallet" class="w-10 h-10 text-white"></i>
                                    </div>
                                    <h1 class="text-2xl font-bold text-white">Salary Portal Pro</h1>
                                    <p class="text-primary-200 text-sm mt-1">Secure Salary Management</p>
                                </div>
                                
                                <div class="p-8">
                                    <div class="space-y-6">
                                        <div class="text-center">
                                            <h2 class="text-xl font-bold text-slate-800 dark:text-white">Employee Login</h2>
                                            <p class="text-slate-600 dark:text-slate-400 mt-1">Sign in to access your salary tools</p>
                                        </div>
                                        
                                        <button onclick="employeePortal.handleGoogleLogin()" 
                                                class="w-full bg-white hover:bg-slate-50 text-slate-800 font-semibold py-3 px-4 rounded-xl transition-all duration-300 border border-slate-300 shadow-sm flex items-center justify-center gap-3 btn-pop">
                                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
                                            <span>Sign in with Google</span>
                                        </button>
                                        
                                        <div class="text-center pt-4 border-t border-slate-100 dark:border-slate-800">
                                            <p class="text-xs text-slate-500 dark:text-slate-500">
                                                Contact admin for OTP after signing in
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                lucide.createIcons();
            }

            async handleGoogleLogin() {
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    const result = await this.auth.signInWithPopup(provider);
                    
                    if (result.user.email === 'shivshreek@gmail.com') {
                        this.showNotification('Welcome Admin', 'Loading dashboard...', 'success');
                    } else {
                        this.showNotification('OTP Required', 'Please enter OTP from admin', 'info');
                    }
                } catch (error) {
                    console.error('Google login error:', error);
                    this.showError('Login failed: ' + error.message);
                }
            }

            async showOTPScreen(user) {
                const loadingScreen = document.getElementById('loading-screen');

                if (loadingScreen) loadingScreen.style.display = 'none';
                if (otpScreen) {
                    otpScreen.classList.remove('hidden');
                    otpScreen.classList.add('flex');
                    otpScreen.innerHTML = `
                        <div class="w-full max-w-md animate-fade-in">

                                <div class="bg-gradient-to-r from-primary-600 to-primary-700 p-8 text-center">
                                    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary-100 dark:bg-primary-900/30 mb-4">
                                        <i data-lucide="shield-check" class="w-8 h-8 text-primary-600 dark:text-primary-400"></i>
                                    </div>
                                    <h2 class="text-xl font-bold text-white">Security Verification</h2>
                                    <p class="text-primary-200 text-sm mt-1">Enter the OTP provided by admin</p>
                                </div>
                                
                                <!-- OTP Form -->
                                <div class="p-8">
                                    <div class="space-y-6">
                                        <div class="bg-gradient-to-r from-blue-50 to-indigo-50 dark:from-blue-900/20 dark:to-indigo-900/20 p-5 rounded-xl border border-blue-100 dark:border-blue-800">
                                            <div class="flex items-center gap-3 mb-3">
                                                <div class="flex-shrink-0">
                                                    <img src="${user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName}&background=3b82f6&color=fff`}" 
                                                         class="w-12 h-12 rounded-full border-2 border-white shadow">
                                                </div>
                                                <div>
                                                    <p class="font-semibold text-slate-800 dark:text-white">${user.displayName || 'User'}</p>
                                                    <p class="text-sm text-slate-600 dark:text-slate-400">${user.email}</p>
                                                </div>
                                            </div>
                                            <p class="text-sm text-slate-700 dark:text-slate-300">
                                                <i data-lucide="info" class="w-4 h-4 inline mr-1"></i>
                                                Contact <span class="font-semibold text-primary-600">admin@company.com</span> for your OTP code
                                            </p>
                                        </div>
                                        
                                        <div class="space-y-4">
                                            <div>
                                                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Enter 6-digit OTP</label>
                                                <div class="flex justify-center gap-2" id="otp-container">
                                                    ${Array.from({length: 6}).map((_, i) => `

                                                               oninput="employeePortal.handleOTPInput(this, ${i})"
                                                               onkeydown="employeePortal.handleOTPKeyDown(event, ${i})">
                                                    `).join('')}
                                                </div>
                                            </div>
                                            
                                            <div id="otp-error" class="hidden bg-red-50 text-red-600 dark:bg-red-900/20 dark:text-red-400 p-3 rounded-lg text-sm"></div>
                                            
                                            <div class="space-y-3">
                                                <button onclick="employeePortal.verifyOTP()" id="verify-btn"
                                                        class="w-full bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white font-semibold py-3 rounded-xl transition-all duration-300 shadow-lg flex items-center justify-center gap-2 btn-pop">
                                                    <i data-lucide="shield" class="w-5 h-5"></i>
                                                    Verify & Continue
                                                </button>
                                                
                                                <button onclick="employeePortal.signOut()"
                                                        class="w-full py-2.5 text-slate-600 dark:text-slate-400 hover:text-slate-800 dark:hover:text-slate-300 font-medium rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors flex items-center justify-center gap-2">
                                                    <i data-lucide="arrow-left" class="w-4 h-4"></i>
                                                    Use Different Account
                                                </button>
                                            </div>
                                        </div>

            handleOTPInput(input, index) {
                const value = input.value;
                
                // Only allow numbers
                if (!/^\d*$/.test(value)) {
                    input.value = '';
                    return;
                }
                
                if (value.length === 1 && index < 5) {
                    const nextInput = document.querySelector(`#otp-container input[data-index="${index + 1}"]`);
                    if (nextInput) nextInput.focus();
                }

                // Auto-verify when all digits entered
                const inputs = document.querySelectorAll('#otp-container input');
                const otp = Array.from(inputs).map(input => input.value).join('');
                
                if (otp.length === 6) {
                    setTimeout(() => this.verifyOTP(), 300);
                }
            }

            handleOTPKeyDown(event, index) {
                if (event.key === 'Backspace' && !event.target.value && index > 0) {
                    const prevInput = document.querySelector(`#otp-container input[data-index="${index - 1}"]`);
                    if (prevInput) {
                        prevInput.focus();
                        prevInput.value = '';
                    }
                }
            }

            async verifyOTP() {
                const inputs = document.querySelectorAll('#otp-container input');
                const otp = Array.from(inputs).map(input => input.value).join('');
                const verifyBtn = document.getElementById('verify-btn');
                const errorDiv = document.getElementById('otp-error');

                if (otp.length !== 6) {
                    if (errorDiv) {
                        errorDiv.textContent = 'Please enter all 6 digits';
                        errorDiv.classList.remove('hidden');
                    }
                    return;
                }

                if (verifyBtn) {
                    verifyBtn.innerHTML = '<i data-lucide="loader" class="w-5 h-5 animate-spin"></i> Verifying...';
                    verifyBtn.disabled = true;
                }

                try {
                    // Verify OTP
                    if (otp === this.currentOTP) {
                        // Create active session
                        await this.db.collection('sessions').doc(this.currentUser.uid).set({
                            uid: this.currentUser.uid,
                            email: this.currentUser.email,
                            displayName: this.currentUser.displayName,
                            photoURL: this.currentUser.photoURL,
                            status: 'active',
                            device: navigator.userAgent,
                            platform: navigator.platform,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            otpVerifiedAt: firebase.firestore.FieldValue.serverTimestamp(),
                            expiresAt: firebase.firestore.Timestamp.fromDate(new Date(Date.now() + 24 * 60 * 60 * 1000))
                        });
                        
                        this.showNotification('OTP Verified', 'Access granted successfully', 'success');
                        await this.loadEmployeeData();
                        await this.showCalculator();
                    } else {

                const working = this.salaryData.workingDays;
                const present = this.salaryData.presentDays;
                const varHours = this.salaryData.varHours;
                const varRate = this.salaryData.varRate;
                const food = this.salaryData.foodAllow;
                const bus = this.salaryData.busDed;
                const other = this.salaryData.otherEarn;

                // Calculations
                const earnedBasic = (basic / working) * present;
                const varAmt = varHours * varRate;
                const pf = earnedBasic * 0.12;
                const totalEarn = earnedBasic + varAmt + food + other;
                
                // ESI calculation
                let esi = 0;
                const structureGross = basic + food;
                if (structureGross <= 21000) {
                    esi = totalEarn * 0.0075;
                }
                
                const totalDed = pf + bus + esi;
                const net = totalEarn - totalDed;

                return {
                    earnedBasic,
                    varAmt,
                    food,
                    other,
                    pf,
                    esi,
                    bus,
                    totalEarn,
                    totalDed,
                    net,
                    working,
                    present,
                    varHours
                };
            }

            numberToWords(num) {
                if (num === 0) return "Zero Rupees Only";
                
                const units = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"];
                const teens = ["Ten", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];
                const tens = ["", "", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];
                
                function convertTwoDigits(n) {
                    if (n === 0) return "";
                    if (n < 10) return units[n];
                    if (n < 20) return teens[n - 10];
                    return tens[Math.floor(n / 10)] + (n % 10 !== 0 ? " " + units[n % 10] : "");
                }

                function convertThreeDigits(n) {
                    let str = "";
                    if (n > 99) {
                        str += units[Math.floor(n / 100)] + " Hundred ";
                        n %= 100;
                    }
                    str += convertTwoDigits(n);
                    return str.trim();
                }

                let integerPart = Math.floor(num);
                let decimalPart = Math.round((num - integerPart) * 100);
                let words = "";
                
                // Convert integer part
                if (integerPart >= 10000000) {
                    words += convertThreeDigits(Math.floor(integerPart / 10000000)) + " Crore ";
                    integerPart %= 10000000;
                }
                if (integerPart >= 100000) {
                    words += convertThreeDigits(Math.floor(integerPart / 100000)) + " Lakh ";
                    integerPart %= 100000;
                }
                if (integerPart >= 1000) {
                    words += convertThreeDigits(Math.floor(integerPart / 1000)) + " Thousand ";
                    integerPart %= 1000;
                }
                words += convertThreeDigits(integerPart);
                
                // Add currency
                if (words.trim() === "") {
                    words = "Zero";
                }
                
                words = words.trim() + " Rupees";
                
                // Add paise if any
                if (decimalPart > 0) {
                    words += " " + convertTwoDigits(decimalPart) + " Paise";
                }
                
                return words + " Only";
            }

                this.salaryData.busDed = parseFloat(document.getElementById('edit-busDed')?.value) || 0;

            async adminGenerateOTP() {
                const userEmail = document.getElementById('admin-user-email')?.value.trim();
                const userName = document.getElementById('admin-user-name')?.value.trim();

                if (!userEmail || !userName) {
                    this.showNotification('Missing Information', 'Please enter both email and name', 'warning');
                    return;
                }

                const otp = Math.floor(100000 + Math.random() * 900000).toString();
                
                try {
                    await this.db.collection('sessions').add({
                        uid: 'admin_gen_' + Date.now(),
                        email: userEmail,
                        displayName: userName,
                        photoURL: `https://ui-avatars.com/api/?name=${encodeURIComponent(userName)}&background=3b82f6&color=fff`,
                        role: 'user',
                        status: 'pending',
                        otp: otp,
                        device: 'Admin Generated',
                        platform: 'Admin Panel',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        generatedBy: this.currentUser.email,
                        expiresAt: firebase.firestore.Timestamp.fromDate(new Date(Date.now() + 10 * 60 * 1000))
                    });
                    
                    // Show OTP to admin
                    this.showNotification('OTP Generated', `OTP for ${userName}: ${otp}`, 'success');
                    
                    // Clear inputs
                    const emailInput = document.getElementById('admin-user-email');
                    const nameInput = document.getElementById('admin-user-name');
                    if (emailInput) emailInput.value = '';
                    if (nameInput) nameInput.value = '';
                    
                } catch (error) {
                    console.error('Admin generate OTP error:', error);
                    this.showError('Failed to generate OTP');
                }
            }

            async loadAdminStats() {
                try {
                    // Load active sessions
                    const activeSnapshot = await this.db.collection('sessions')
                        .where('status', '==', 'active')
                        .get();
                    
                    // Load pending sessions
                    const pendingSnapshot = await this.db.collection('sessions')
                        .where('status', '==', 'pending')
                        .get();
                    
                    // Update counts
                    const activeCount = document.getElementById('admin-active-count');
                    const pendingCount = document.getElementById('admin-pending-count');
                    const approvedCount = document.getElementById('admin-approved-count');
                    
                    if (activeCount) activeCount.textContent = activeSnapshot.size;
                    if (pendingCount) pendingCount.textContent = pendingSnapshot.size;
                    if (approvedCount) approvedCount.textContent = activeSnapshot.size;
                    
                } catch (error) {
                    console.error('Load admin stats error:', error);
                }
            }

            toggleDarkMode() {
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('darkMode', document.documentElement.classList.contains('dark') ? 'enabled' : 'disabled');
            }

            async signOut() {
                try {
                    await this.auth.signOut();
                    this.showNotification('Signed Out', 'You have been signed out', 'info');
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                } catch (error) {
                    console.error('Sign out error:', error);
                    this.showError('Failed to sign out');
                }
            }

            editPayslipOffline() {
                alert('Payslip editing is available in online mode. Please reconnect to use this feature.');

        // ============================
        // INITIALIZATION
        // ============================
        let employeePortal;

        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize Lucide icons
            lucide.createIcons();
            
            // Initialize dark mode
            if (localStorage.getItem('darkMode') === 'enabled' || 
                (window.matchMedia('(prefers-color-scheme: dark)').matches && !localStorage.getItem('darkMode'))) {
                document.documentElement.classList.add('dark');
            }
            
            // Create and initialize the portal
            employeePortal = new EmployeePortal();
            await employeePortal.initialize();
            
            // Make employeePortal available globally
            window.employeePortal = employeePortal;
        });

        // Global error handling
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            if (employeePortal) {
                employeePortal.showError('An unexpected error occurred. Please refresh the page.');
            }
        });

        // Handle offline/online status
        window.addEventListener('online', () => {
            if (employeePortal) {
                employeePortal.showNotification('Back Online', 'Connection restored', 'success');
            }
        });

        window.addEventListener('offline', () => {
            if (employeePortal) {
                employeePortal.showNotification('Offline Mode', 'Working offline', 'warning');
            }
        });
