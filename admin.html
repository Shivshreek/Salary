<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | U-MAN Payroll System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- GLOBAL STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- MAIN CONTAINER --- */
        .dashboard-container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 30px;
        }

        /* --- HEADER --- */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .header-title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title i {
            color: #3498db;
            font-size: 32px;
        }

        /* --- BUTTONS --- */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #2980b9, #1c6ea4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-success {
            background: linear-gradient(to right, #27ae60, #219653);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(to right, #219653, #1e8449);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        .btn-danger {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(to right, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-warning {
            background: linear-gradient(to right, #f39c12, #e67e22);
            color: white;
        }

        .btn-warning:hover {
            background: linear-gradient(to right, #e67e22, #d35400);
            transform: translateY(-2px);
        }

        /* --- REQUEST PANEL --- */
        .request-panel {
            background: linear-gradient(135deg, #fff9e6, #fff3cd);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #ffeaa7;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: #d35400;
        }

        .panel-header i {
            font-size: 24px;
        }

        .panel-header h3 {
            font-size: 20px;
            margin: 0;
        }

        #request-area {
            min-height: 80px;
            transition: all 0.3s ease;
        }

        /* Approval Item */
        .approval-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #3498db;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .user-otp {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #e74c3c;
            font-size: 18px;
            letter-spacing: 2px;
            display: inline-block;
            margin-top: 5px;
            border: 1px dashed #ddd;
        }

        .request-time {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .approval-actions {
            display: flex;
            gap: 10px;
        }

        /* --- USER MANAGEMENT --- */
        .user-management {
            background: white;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .section-header {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-header i {
            color: #9b59b6;
        }

        .user-list {
            list-style: none;
            margin-bottom: 25px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 10px;
        }

        .user-item {
            padding: 12px 15px;
            border-bottom: 1px solid #f1f1f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .user-item:hover {
            background: #f8f9fa;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-email {
            font-weight: 500;
            color: #34495e;
        }

        .user-role {
            font-size: 12px;
            background: #e8f4fc;
            color: #2980b9;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        .delete-user {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .delete-user:hover {
            background: #fee;
        }

        /* Add User Form */
        .add-user-form {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1.5px solid #ced4da;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .user-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        /* --- QUICK ACTIONS --- */
        .quick-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        /* --- STATS PANEL --- */
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            border-top: 4px solid #3498db;
        }

        .stat-icon {
            font-size: 30px;
            color: #3498db;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 20px;
            }
            
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .approval-item {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .add-user-form {
                flex-direction: column;
            }
            
            .quick-actions {
                flex-direction: column;
            }
            
            .approval-actions {
                width: 100%;
                justify-content: center;
            }
        }

        /* --- NO REQUESTS STATE --- */
        .no-requests {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
        }

        .no-requests i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #bdc3c7;
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* --- NOTIFICATION --- */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 18px 25px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideInRight 0.5s ease, fadeOut 0.5s ease 3.5s;
            animation-fill-mode: forwards;
            max-width: 350px;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }

        .notification-success {
            background: linear-gradient(to right, #27ae60, #219653);
            color: white;
            border-left: 5px solid #1e8449;
        }

        .notification-warning {
            background: linear-gradient(to right, #f39c12, #e67e22);
            color: white;
            border-left: 5px solid #d35400;
        }

        .notification-info {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border-left: 5px solid #1c6ea4;
        }

        /* --- SCROLLBAR STYLING --- */
        .user-list::-webkit-scrollbar {
            width: 6px;
        }

        .user-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .user-list::-webkit-scrollbar-thumb {
            background: #bdc3c7;
            border-radius: 10px;
        }

        .user-list::-webkit-scrollbar-thumb:hover {
            background: #95a5a6;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <!-- Header -->
    <div class="dashboard-header">
        <div class="header-title">
            <i class="fas fa-shield-alt"></i>
            <span>Admin Dashboard | U-MAN Payroll System</span>
        </div>
        <button class="btn btn-danger" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <!-- Stats Panel -->
    <div class="stats-panel">
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-users"></i>
            </div>
            <div class="stat-value" id="totalUsers">0</div>
            <div class="stat-label">Total Users</div>
        </div>
        
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-clock"></i>
            </div>
            <div class="stat-value" id="activeRequests">0</div>
            <div class="stat-label">Pending Requests</div>
        </div>
        
        <div class="stat-card">
            <div class="stat-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="stat-value" id="approvedToday">0</div>
            <div class="stat-label">Approved Today</div>
        </div>
    </div>

    <!-- Live Requests Panel -->
    <div class="request-panel">
        <div class="panel-header">
            <i class="fas fa-bell pulse"></i>
            <h3>Live Login Requests</h3>
        </div>
        <div id="request-area">
            <div class="no-requests">
                <i class="fas fa-inbox"></i>
                <p>No pending login requests at the moment</p>
                <p style="font-size: 13px; margin-top: 10px;">Waiting for user login attempts...</p>
            </div>
        </div>
    </div>

    <!-- User Management -->
    <div class="user-management">
        <div class="section-header">
            <i class="fas fa-user-cog"></i>
            <span>System Users Management</span>
        </div>
        
        <ul class="user-list" id="user-list">
            <!-- Users will be loaded here -->
        </ul>
        
        <div class="add-user-form">
            <input type="text" id="new-user" class="user-input" placeholder="Enter user email address">
            <button class="btn btn-success" onclick="addUser()">
                <i class="fas fa-user-plus"></i> Add User
            </button>
        </div>
        
        <p style="font-size: 12px; color: #7f8c8d; margin-top: 10px;">
            <i class="fas fa-info-circle"></i> Users added here can login with any password (OTP verification required)
        </p>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
        <button class="btn btn-primary" onclick="window.location.href='user.html'">
            <i class="fas fa-file-invoice-dollar"></i> Open Payslip Generator
        </button>
        
        <button class="btn btn-warning" onclick="clearAllRequests()">
            <i class="fas fa-trash-alt"></i> Clear All Requests
        </button>
        
        <button class="btn btn-primary" onclick="refreshDashboard()">
            <i class="fas fa-sync-alt"></i> Refresh Dashboard
        </button>
    </div>
</div>

<script>
    // Security Check
    document.addEventListener('DOMContentLoaded', function() {
        if (localStorage.getItem('role') !== 'admin') {
            window.location.href = 'index.html';
            return;
        }
        
        // Initialize dashboard
        renderUsers();
        updateStats();
        
        // Start live monitoring
        startLiveMonitoring();
    });

    // --- VARIABLES ---
    let users = JSON.parse(localStorage.getItem('users_db')) || ['shivshreek@gmail.com', 'employee@example.com'];
    let approvedToday = JSON.parse(localStorage.getItem('approved_today')) || [];
    let lastRequestCheck = null;

    // --- LIVE REQUEST MONITORING ---
    function startLiveMonitoring() {
        // Check every second for new requests
        setInterval(checkRequests, 1000);
        
        // Update stats every 5 seconds
        setInterval(updateStats, 5000);
        
        // Initial check
        checkRequests();
    }

    function checkRequests() {
        const req = JSON.parse(localStorage.getItem('login_request'));
        const area = document.getElementById('request-area');
        
        if (req && req.status === 'pending') {
            // Calculate time elapsed
            const timeElapsed = Math.floor((Date.now() - req.timestamp) / 1000);
            const minutes = Math.floor(timeElapsed / 60);
            const seconds = timeElapsed % 60;
            
            area.innerHTML = `
                <div class="approval-item">
                    <div class="user-info">
                        <div class="user-name">
                            <i class="fas fa-user-circle"></i> ${req.user}
                        </div>
                        <div class="request-time">
                            Requested ${minutes}m ${seconds}s ago
                        </div>
                        <div style="margin-top: 10px;">
                            <strong>OTP:</strong>
                            <span class="user-otp">${req.otp}</span>
                        </div>
                        <div style="font-size: 12px; color: #666; margin-top: 8px;">
                            <i class="fas fa-info-circle"></i> User is waiting for approval
                        </div>
                    </div>
                    <div class="approval-actions">
                        <button class="btn btn-success" onclick="approveLogin()">
                            <i class="fas fa-check"></i> Approve
                        </button>
                        <button class="btn btn-danger" onclick="rejectLogin()">
                            <i class="fas fa-times"></i> Reject
                        </button>
                    </div>
                </div>
            `;
            
            // Play notification sound for new request
            if (!lastRequestCheck || req.timestamp > lastRequestCheck) {
                playNotificationSound();
                showNotification(`New login request from ${req.user}`, 'info');
                lastRequestCheck = req.timestamp;
            }
        } else {
            area.innerHTML = `
                <div class="no-requests">
                    <i class="fas fa-inbox"></i>
                    <p>No pending login requests at the moment</p>
                    <p style="font-size: 13px; margin-top: 10px;">Waiting for user login attempts...</p>
                </div>
            `;
        }
        
        updateStats();
    }

    function playNotificationSound() {
        // Create a simple notification sound
        try {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        } catch (e) {
            console.log("Audio notification not supported");
        }
    }

    // --- APPROVAL FUNCTIONS ---
    function approveLogin() {
        const req = JSON.parse(localStorage.getItem('login_request'));
        if (req) {
            req.status = 'approved';
            localStorage.setItem('login_request', JSON.stringify(req));
            
            // Track approval for today
            const today = new Date().toDateString();
            if (!approvedToday.includes(today)) {
                approvedToday.push(today);
                localStorage.setItem('approved_today', JSON.stringify(approvedToday));
            }
            
            showNotification(`‚úÖ User ${req.user} approved successfully!`, 'success');
            updateStats();
            
            // Auto-refresh after 2 seconds
            setTimeout(checkRequests, 2000);
        }
    }

    function rejectLogin() {
        if (confirm('Are you sure you want to reject this login request?')) {
            localStorage.removeItem('login_request');
            showNotification('‚ùå Login request rejected', 'warning');
            updateStats();
        }
    }

    // --- USER MANAGEMENT ---
    function renderUsers() {
        const list = document.getElementById('user-list');
        list.innerHTML = '';
        
        if (users.length === 0) {
            list.innerHTML = `
                <div style="text-align: center; padding: 30px; color: #7f8c8d;">
                    <i class="fas fa-users-slash" style="font-size: 40px; margin-bottom: 10px;"></i>
                    <p>No users in the system</p>
                </div>
            `;
            return;
        }
        
        users.forEach((user, index) => {
            const listItem = document.createElement('li');
            listItem.className = 'user-item';
            listItem.innerHTML = `
                <div>
                    <div class="user-email">
                        <i class="fas fa-envelope" style="color: #3498db; margin-right: 8px;"></i>
                        ${user}
                    </div>
                    <span class="user-role">${user === 'shivshreek@gmail.com' ? 'Admin' : 'Employee'}</span>
                </div>
                ${user === 'shivshreek@gmail.com' ? '' : 
                    `<button class="delete-user" onclick="deleteUser(${index})" title="Delete User">
                        <i class="fas fa-trash"></i>
                    </button>`}
            `;
            list.appendChild(listItem);
        });
        
        updateStats();
    }

    function addUser() {
        const input = document.getElementById('new-user');
        const email = input.value.trim();
        
        if (!email) {
            showNotification('Please enter an email address', 'warning');
            input.focus();
            return;
        }
        
        // Simple email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            showNotification('Please enter a valid email address', 'warning');
            input.focus();
            return;
        }
        
        if (users.includes(email)) {
            showNotification('User already exists in the system', 'warning');
            return;
        }
        
        users.push(email);
        localStorage.setItem('users_db', JSON.stringify(users));
        renderUsers();
        
        input.value = '';
        showNotification(`‚úÖ User ${email} added successfully`, 'success');
    }

    function deleteUser(index) {
        if (confirm(`Are you sure you want to delete user "${users[index]}"?`)) {
            const deletedUser = users[index];
            users.splice(index, 1);
            localStorage.setItem('users_db', JSON.stringify(users));
            renderUsers();
            showNotification(`üóëÔ∏è User ${deletedUser} deleted`, 'warning');
        }
    }

    // --- STATISTICS ---
    function updateStats() {
        // Total Users
        document.getElementById('totalUsers').textContent = users.length;
        
        // Active Requests
        const req = JSON.parse(localStorage.getItem('login_request'));
        document.getElementById('activeRequests').textContent = (req && req.status === 'pending') ? '1' : '0';
        
        // Approved Today
        const today = new Date().toDateString();
        const todayApprovals = approvedToday.filter(date => date === today).length;
        document.getElementById('approvedToday').textContent = todayApprovals;
    }

    // --- UTILITY FUNCTIONS ---
    function clearAllRequests() {
        if (confirm('Clear all pending login requests?')) {
            localStorage.removeItem('login_request');
            showNotification('All login requests cleared', 'warning');
            checkRequests();
        }
    }

    function refreshDashboard() {
        renderUsers();
        checkRequests();
        showNotification('Dashboard refreshed', 'success');
    }

    function logout() {
        if (confirm('Are you sure you want to logout?')) {
            localStorage.removeItem('role');
            localStorage.removeItem('currentUser');
            localStorage.removeItem('auth_token');
            window.location.href = 'index.html';
        }
    }

    function showNotification(message, type) {
        // Remove existing notification
        const existingNotification = document.querySelector('.notification');
        if (existingNotification) existingNotification.remove();
        
        // Create new notification
        const notification = document.createElement('div');
        notification.className = `notification notification-${type}`;
        
        const icon = type === 'success' ? 'fa-check-circle' : 
                     type === 'warning' ? 'fa-exclamation-triangle' : 'fa-info-circle';
        
        notification.innerHTML = `
            <i class="fas ${icon} fa-lg"></i>
            <div style="flex: 1;">
                <span style="font-size: 14px;">${message}</span>
            </div>
        `;
        
        document.body.appendChild(notification);
        
        // Auto remove after 4 seconds
        setTimeout(() => {
            if (notification.parentNode) {
                notification.remove();
            }
        }, 4000);
    }

    // Keyboard Shortcuts
    document.addEventListener('keydown', function(event) {
        // F5 to refresh
        if (event.key === 'F5') {
            event.preventDefault();
            refreshDashboard();
        }
        
        // Ctrl+Q to logout
        if (event.ctrlKey && event.key === 'q') {
            event.preventDefault();
            logout();
        }
        
        // Ctrl+A to add user (when input is focused)
        if (event.ctrlKey && event.key === 'a' && document.activeElement.id !== 'new-user') {
            event.preventDefault();
            document.getElementById('new-user').focus();
        }
    });
</script>

</body>
</html>
